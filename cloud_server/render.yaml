services:
  - type: web
    name: screen-ai-relay
    env: python
    plan: free
    buildCommand: pip install -r cloud_server/requirements.txt
    startCommand: uvicorn cloud_server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
